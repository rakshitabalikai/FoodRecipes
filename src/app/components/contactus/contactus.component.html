<div class="contact-container">
    <section class="contact-wrapper">
      <!-- Left Section: Text + Form -->
      <div class="contact-left">
        <h1 class="contact-title">
          Get in <span class="highlight">Touch</span>
        </h1>
        <p class="contact-text">
          Whether you have a question, feedback, or just want to say hello â€” we'd love to hear from you. Fill out the form and we'll get back to you as soon as possible.
        </p>
  
        <form class="contact-form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Your Name" required />
          </div>
  
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Your Email" required />
          </div>
  
          <div class="input-group">
            <i class="fas fa-comment-alt"></i>
            <textarea placeholder="Your Message" rows="5" required></textarea>
          </div>
  
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
  
      <!-- Right Section: Image -->
      <div class="contact-right">
        <img src="contactus.jpg" alt="Contact Illustration" />
      </div>
    </section>
  </div>
